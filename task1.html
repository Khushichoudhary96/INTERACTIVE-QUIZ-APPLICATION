<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #ddd;
        }

        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #next-button {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        #results-container {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
        }

        #results-container strong {
            font-size: 1.3em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz Time!</h2>
        <div id="question-container">
            <div id="question" class="question"></div>
            <div id="options-container" class="options-container"></div>
        </div>
        <button id="next-button">Next Question</button>
        <div id="results-container" style="display: none;">

        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of India?",
                options: ["Punjab", "Kolkata", "Delhi", "Mumbai"],
                correctAnswer: "Delhi"
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Mars", "Jupiter", "Venus", "Saturn"],
                correctAnswer: "Mars"
            },
            {
                question: "What is the chemical symbol for water?",
                options: ["Wo", "Wa", "H2O", "HO2"],
                correctAnswer: "H2O"
            },
            {
                question: "What is the full form of HTML",
                options: ["Hyper Text Markup Language", "Hyper Tool Markup Language", "Home Text Making Language", "Hyperlink Text Module Language"],
                correctAnswer: "Hyper Text Markup Language"
            },
            {
                question: "What is the full form of CSS",
                options: ["Creative Style Sheet", "Colorful Style Syntax", "Cascading Style Sheet", "Computer Style Sheet"],
                correctAnswer: "Cascading Style Sheet"
            },
            {
                question: "What is the currency of India?",
                options: ["Doller", "Rupee", "Paisa", "Won"],
                correctAnswer: "Rupee"
            },
            {
                question: "What is the tallest mountain in the world?",
                options: ["K2", "Kangchenjunga", "Mount Everest", "Lhotse"],
                correctAnswer: "Mount Everest"
            },
            {
                question: "Which animal is known as the 'King of the Jungle'?",
                options: ["Tiger", "Elephant", "Lion", "Cheetah"],
                correctAnswer: "Lion"
            },
            {
                question: "What is the name of the first man to walk on the moon?",
                options: ["Buzz Aldrin", "Neil Armstrong", "Yuri Gagarin", "Alan Shepard"],
                correctAnswer: "Neil Armstrong"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Cu"],
                correctAnswer: "Au"
            },
            {
                question: "Which continent is known as the 'Land of the Rising Sun'?",
                options: ["China", "Japan", "South Korea", "Vietnam"],
                correctAnswer: "Japan"
            },
             {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correctAnswer: "Pacific Ocean"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correctAnswer: "William Shakespeare"
            },
            {
                question: "What is the capital of Canada?",
                options: ["Toronto", "Vancouver", "Ottawa", "Montreal"],
                correctAnswer: "Ottawa"
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "San Marino", "Vatican City", "Malta"],
                correctAnswer: "Vatican City"
            }
            // Add more questions here
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const resultsContainer = document.getElementById('results-container');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            optionsContainer.innerHTML = ''; // Clear previous options

            currentQuestion.options.forEach(option => {
                const button = document.createElement('div');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            nextButton.style.display = 'none';
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const options = optionsContainer.children;
            let isCorrect = selectedOption === currentQuestion.correctAnswer;

            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('correct', 'incorrect');
                if (options[i].textContent === currentQuestion.correctAnswer) {
                    options[i].classList.add('correct');
                }
                if (options[i].textContent === selectedOption && !isCorrect) {
                    options[i].classList.add('incorrect');
                }
            }

            if (isCorrect) {
                score++;
            }

            // Disable further clicks after an answer is selected
            Array.from(options).forEach(option => {
                option.style.pointerEvents = 'none';
            });

            if (currentQuestionIndex < questions.length - 1) {
                nextButton.style.display = 'block';
            } else {
                showResults();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            questionElement.style.display = 'none';
            optionsContainer.style.display = 'none';
            nextButton.style.display = 'none';
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = `<strong>Quiz Completed!</strong><br>Your final score is: <strong>${score}</strong> out of ${questions.length}`;
        }

        nextButton.addEventListener('click', nextQuestion);

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
